<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import-->
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/script.js"></script>
</head>
<body>
    <div class="github-information">
        <h1>Name: {{ repositoryName }}</h1>
        <h1>Stars: {{ starCount }}</h1>
        <h1>Fork Count: {{ forkCount }}</h1>
        <h1>Top Language: {{ usedLanguage }}</h1>
        <h1>Last Star: {{ lastStar }}</h1>
    </div>
</body>
</html>
